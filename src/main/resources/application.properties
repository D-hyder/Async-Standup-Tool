spring.application.name=asyncStandupTool
# ===============================
# Database Configuration
# ===============================
spring.datasource.url=${POSTGRES_URL}
# replace with your Postgres username
spring.datasource.username=${POSTGRES_USER}
# replace with your Postgres password
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
# auto-creates/updates tables
spring.jpa.hibernate.ddl-auto=update
# show SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

slack.bot.token=${SLACK_BOT_TOKEN}
slack.default-channel-id=${SLACK_CHANNEL_ID}

# Scheduling (enable if you want the digest job)
spring.main.lazy-initialization=true

openai.api.key=${OPENAI_API_KEY}
openai.model=gpt-4o-mini



